<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div>Click on the "x" symbol to close the alert message</div>
    <div class="alert alert-danger alert-dismissible">

        <div> <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
            <button type="button" data-dismiss="alert" aria-label="close" style="cursor: pointer;">&times;</button>
        </div>

    </div>

    <div class="alert alert-success alert-dismissible">
        <strong>Success!</strong> Indicates a successful or positive action.
        <button type="button" data-dismiss="alert" aria-label="close" style="cursor: pointer;">&times;</button>

    </div>

    <div class="alert alert-info alert-dismissible">
        <strong>Info!</strong> Indicates a neutral informative change or action.
        <button type="button" data-dismiss="alert" aria-label="close" style="cursor: pointer;">&times;</button>

    </div>

    <div class="alert alert-warning alert-dismissible">
        <strong>Warning!</strong> Indicates a warning that might need attention.
        <button type="button" data-dismiss="alert" aria-label="close" style="cursor: pointer;">&times;</button>
    </div>


</body>

</html>
