<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documepnt</title>
    <script>
        function change() {
            document.querySelector(".example").style.backgroundColor = "yellow";
            document.querySelector(".example").style.fontSize = "30px";
            document.querySelector("a").style.border = "3px solid red";
            document.querySelector("a").style.margin
        }


    </script>
</head>

<body>
    <div>
        <p class="example">This is the first paragraph with class "example"</p>
        <p>This is another paragraph</p>
        <p><a href="">Link with attribute</a></p>
        <button type="button" onclick="change()"> Change</button>
    </div>

</body>

</html>
