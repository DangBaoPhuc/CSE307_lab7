<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function openWeb() {
            var array = document.getElementsByTagName("a");
            for (var i = 0; i < array.length; i++) {
                array[i].href = "https://www.w3schools.com/js/default.asp";
                console.log(array[i].href)
            }

        }
    </script>

</head>

<body>
    <p><a href="#"  onclick="openWeb()">Website 1</a></p>
    <p><a href="#"  onclick="openWeb()" >Website 2</a></p>
    <p></p><a href="#"  onclick="openWeb()">Website 3</a></p>

</body>

</html>
